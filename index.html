<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>分岐付きスライド（YouTube版）</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: black;
  }

  .slide {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: none;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ← 画像が大きすぎてボタンが沈む問題を完全解決 */
    background-color: black;
  }

  /* ★ ボタンが必ず画面中央下に出る修正版 */
  .controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    z-index: 9999;
    background: rgba(0,0,0,0.4);
    padding: 12px 20px;
    border-radius: 12px;
    max-width: 90vw;
  }

  button {
    background-color: rgba(255,255,255,0.85);
    border: none;
    padding: 10px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
    white-space: nowrap;
  }

  button:hover {
    background-color: white;
  }

  iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: min(80vw, 800px);
    height: calc(min(80vw, 800px) * 0.5625);
    border: none;
    border-radius: 12px;
    z-index: 5000;
    background: black;
  }

  .close-video {
    position: absolute;
    top: calc(50% - 230px);
    left: calc(50% + 350px);
    background-color: rgba(255,80,80,0.9);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 10px;
    cursor: pointer;
    z-index: 6000;
    font-size: 14px;
  }

</style>
</head>
<body>

<div id="slides"></div>

<script>
const slidesData = [
  { image: "s1.JPG" },                 //0
  { image: "s2.JPG" },                 //1
  { image: "s3.JPG", branch: true },   //2 分岐
  {
    image: "a1.JPG",
    yt: [
      "https://www.youtube.com/embed/NQKSIqytvOo",
      "https://www.youtube.com/embed/wM1E_WQksVs"
    ],
    to: 4
  },                                   //3 A1
  { image: "a2.JPG", to: 9 },          //4 A2
  {
    image: "b1.JPG",
    yt: ["https://www.youtube.com/embed/hU4h9NmlcmQ"],
    to: 6
  },                                   //5 B1
  { image: "b2.JPG", to: 7 },          //6
  { image: "b3.JPG", to: 8 },          //7
  { image: "b4.JPG", to: 9 },          //8
  { image: "s4.JPG", end: true }       //9 終了
];

let currentSlide = 0;
let previousSlide = 0;

function showSlide(index) {
  const slidesContainer = document.getElementById("slides");
  slidesContainer.innerHTML = "";

  const slideData = slidesData[index];
  if (!slideData) return;

  if (index !== currentSlide) previousSlide = currentSlide;

  const slide = document.createElement("div");
  slide.className = "slide";

  const img = document.createElement("img");
  img.src = slideData.image;
  slide.appendChild(img);

  const controls = document.createElement("div");
  controls.className = "controls";

  /* ▼ 前へボタン */
  if (index > 0) {
    const backBtn = document.createElement("button");
    backBtn.textContent = "前へ";
    backBtn.onclick = () => {
      if (slideData.end) showSlide(previousSlide);
      else showSlide(index - 1);
    };
    controls.appendChild(backBtn);
  }

  /* ▼ 分岐（現実音・非現実音） */
  if (slideData.branch) {
    const btnA = document.createElement("button");
    btnA.textContent = "現実音へ";
    btnA.onclick = () => showSlide(3);
    controls.appendChild(btnA);

    const btnB = document.createElement("button");
    btnB.textContent = "非現実音へ";
    btnB.onclick = () => showSlide(5);
    controls.appendChild(btnB);
  }

  /* ▼ YouTube動画 */
  if (slideData.yt) {
    slideData.yt.forEach((url, i) => {
      const videoBtn = document.createElement("button");
      videoBtn.textContent = `動画${i + 1}再生`;
      videoBtn.onclick = () => {
        const iframe = document.createElement("iframe");
        iframe.src = url + "?autoplay=1";
        iframe.allow = "autoplay; encrypted-media";
        slide.appendChild(iframe);

        const closeBtn = document.createElement("button");
        closeBtn.className = "close-video";
        closeBtn.textContent = "動画を閉じる";
        closeBtn.onclick = () => {
          slide.removeChild(iframe);
          slide.removeChild(closeBtn);
          videoBtn.disabled = false;
        };
        slide.appendChild(closeBtn);

        videoBtn.disabled = true;
      };
      controls.appendChild(videoBtn);
    });
  }

  /* ▼ 次へ */
  if (typeof slideData.to === "number") {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "次へ";
    nextBtn.onclick = () => showSlide(slideData.to);
    controls.appendChild(nextBtn);
  }

  /* ▼ 終了スライド */
  if (slideData.end) {
    const restartBtn = document.createElement("button");
    restartBtn.textContent = "最初に戻る";
    restartBtn.onclick = () => showSlide(0);
    controls.appendChild(restartBtn);
  }

  slide.appendChild(controls);
  slidesContainer.appendChild(slide);
  slide.style.display = "block";

  currentSlide = index;
}

window.onload = () => showSlide(0);
</script>

</body>
</html>
